<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        h1 {
            text-align: center;
            color: rgb(173, 216, 230);
        }
    </style>
    
    <form action="sms.html">
        <h1 style="font-size: 50px; color: #000;">Welcome to my registration page</h1>
        <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <div>
            <h3>NAME</h3>
            <input type="text" placeholder="Enter your name" name="name">
        </div>
        
        <h3>DOB<br><input type="date" name="Dob"></h3>
        <h3>Password<br><input type="password" name="password"></h3>
        <h3>City<br><select name="city">
            <option>Delhi</option>
            <option>faridabad</option>
            <option>New York</option>
        </select></h3>

        <h3>Hobbies</h3>
   
        <label><input type="checkbox" name="hobby" value="cooking"> Codeing</label>
        <label><input type="checkbox" name="hobby" value="dancing"> Travelling</label>
        <label><input type="checkbox" name="hobby" value="reading"> Sleeping</label>
     
        <h3>Gender</h3>
        <input type="radio" name="gender" value="male" >Male</label>
        <input type="radio" name="gender" value="female">Female</label>
        <br><br>
        <input type="submit">
    </form>
    <br><br>



</body>
</html>
